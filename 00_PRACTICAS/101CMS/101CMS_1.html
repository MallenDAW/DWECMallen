<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
</head>
<body>
  <script>

    let precioUnidadRosa=8; 
    let cantidadRosas=70;
    
    let precioUnidadLirio=10;
    let cantidadLirio=50;
    
    let precioUnidadTulipan=2;
    let cantidadTulipan=120;

    let totalRosas=precioUnidadRosa*cantidadRosas;
    let totalLirio=precioUnidadLirio*cantidadLirio;
    let totalTulipan=precioUnidadTulipan*cantidadTulipan;

    let precioTotal=totalLirio+totalRosas+totalTulipan;

    console.log(`Rosa: precio unitario: ${precioUnidadRosa} , cantidad: ${cantidadRosas} , valor: ${totalRosas}
    Lirio: precio unitario: ${precioUnidadLirio} , cantidad: ${cantidadLirio} , valor: ${totalLirio}
    Tulipán: precio unitario: ${precioUnidadTulipan} , cantidad: ${cantidadTulipan} , valor: ${totalTulipan}
    Total: ${precioTotal}`);

  </script>
</body>
</html>

    • el precio de una sola rosa (8) y el número de rosas que tienes (70)
    • el precio de un solo lirio (10) y el número de lirios que tienes (50)
    • el precio de un solo tulipán (2) y la cantidad de tulipanes que tienes (120)
    
    a) Ahora declara tres variables, una para cada una de las rosas, lirios y tulipanes que tienes, en las que colocas su precio total. Inserta los valores correspondientes en las variables utilizando las variables declaradas en el paso anterior. 
    b) Finalmente, declara una variable en la que almacenes el precio de todas tus flores (nuevamente, usa las variables anteriores para la inicialización). Muestra toda la información del inventario en la consola de la siguiente forma:
