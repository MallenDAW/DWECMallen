<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declaración de Objetos</title>
</head>
<body>
  <script>
    const coche={
      marca:"ford",
      ruedas:5,
      motor:'Diesel'
    };

    let persona1 = new Object(); //Literal
    persona1.nombre='Pedro';
    persona1.apellido='Perez';
    persona1.edad=15;

    //con Constructor
    function Persona(nom,ape1,ed){
      this.nombre=nom;
      this.apellido=ape1;
      this.edad=ed;
      this.nombreCompleto=function(){
        return this.nombre+" "+this.apellido
      }
    }

    let paco = new Persona('Paco','Martínez',27)

    paco.nacionalidad='Inglesa'; //Para añadir atributos

    console.log(paco.nacionalidad);

    let pepe= new Persona('Pepe','Pol',30);
    pepe.nombre = 'Ricardo'; //Para modificar atributos


    //Para recorrer un objeto se usa el for ...in
    for (const key in pepe) {
      alert(pepe[key]);
    }

    //Para agregar atribuos al constructor
    Persona.prototype.fecha='1980';
    console.log(paco.fecha);

    //Prototype - 

  </script>
</body>
</html>
