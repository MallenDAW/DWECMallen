<body>
  <script>
    const user={
      name:"A",

    console.log(name);
    console.log(role,life);

    //reestructuración - SOLO PARA MOSTRAR
    console.log({name,role,life}); //Lo muestra como un objeto a la hora de enseñarlo


    let a="pito";
    let b="gorgorito";
    console.log({a,b});


    //HERENCIA QUE NO ES HERENCIA
    const fullUser={
      ...user,  //recuperamos los atributos de user 
      power:25,
      life:50 //si algún atributo se repite se sobreescribe
    }
    console.log(fullUser);


    
  </script>
