<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9.1</title>
</head>
<body>
  <script>
    let frase=prompt("Dime una frase:"); 

    console.log(frase);
    frase=frase.replace(/,/g,"");

    let miArray=frase.split(" ");

    console.log(frase);
    console.log(miArray);

    console.log("Primera palabra: "+miArray[0]);
    console.log("Última palabra: "+miArray[miArray.length-1]);
    console.log("Número de palabras: "+miArray.length);

  </script>
</body>
</html>

    Solicitar una frase desde teclado, almacenar cada palabra en un elemento de un array y mostrar los siguientes datos:

        • La última palabra de la frase.
        • El número de palabras de la frase.
