  <script>
    let cadena="Nadie sali√≥ a (emridepsed) cuando me (iuf) de la estancia, (etnemalos) el ovejero...";
    // arrayCadena=raplaceAll(","," ");
    let arrayCadena=cadena.split(" ");

    for (let indice = 0; indice < arrayCadena.length; indice++) {
      if(arrayCadena[indice].startsWith("(")){
        temporal=arrayCadena[indice].split("");
        temporal.reverse();
        temporal.shift();
        temporal.pop();
        arrayCadena[indice]=temporal.join("");
