<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8</title>
</head>
<body>
  <script>

    //El primer for corresponde al n√∫mero que vamos a multiplicar
    for (let j = 1; j <= 10; j++) {
      console.log(`Tabla de multiplicar del ${j}:`);

      //El segundo for multiplica el numero de j desde el 1 hasta el 10
      for (let i = 1; i <= 10; i++) {
        console.log(`${j} X ${i} : ${j*i}`);
      }
      
    }
    
  </script>
</body>
