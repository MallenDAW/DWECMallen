<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("Introduce un número"));

      //Comprobamos que el dato que introduce el usuario es correcto
      while (isNaN(numero) || numero === null) {
        numero = parseInt(prompt("Introduce un número válido:"));
      }

      for (let i = 1; i <= 10; i++) {
        console.log(`${numero} X ${i} : ${numero*i}`);
      }

    </script>
  </body>
</html>
