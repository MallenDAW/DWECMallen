<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      function pedirNumero(n) {
        while (isNaN(n) || n === null) {
          n = parseInt(prompt("Introduce un número válido:"));
        }
        return n;
      }

      //Variables
      let numero1 = pedirNumero(parseInt(prompt("Introduce un número:")));
      let numero2 = pedirNumero(parseInt(prompt("Introduce un número:")));
      //......fin de variables

      console.log((numero1%numero2===0) ? `El número ${numero1} es múltiplo de ${numero2}` : `El número ${numero1} no es múltiplo de ${numero2}`) ;

    </script>
  </body>
</html>
<!-- 10.Pedir dos números y decir si non múltiplos o no -->
