<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
Se pide:

    1. Filtrar los usuarios mayores de edad (mayores o igual a 18 años).
    2. Calcular el promedio de edades de los usuarios filtrados.
    3. Encontrar al usuario más joven de entre los filtrados.
    4. Obtener una lista de nombres de usuarios que empiezan con la letra 'A'.

    // Lista de usuarios
const usuarios = [
  { id: 1, nombre: 'Juan', edad: 25 },
  { id: 2, nombre: 'María', edad: 30 },
  { id: 3, nombre: 'Pedro', edad: 20 },
  { id: 4, nombre: 'Ana', edad: 35 },
  { id: 5, nombre: 'Luisa', edad: 22 },
  { id: 6, nombre: 'Alberto', edad: 19 },
];

   -->
    <script>
      const usuarios = [
        { id: 1, nombre: "Juan", edad: 25 },
        { id: 2, nombre: "María", edad: 30 },
        { id: 3, nombre: "Pedro", edad: 20 },
        { id: 4, nombre: "Ana", edad: 35 },
        { id: 5, nombre: "Luisa", edad: 22 },
        { id: 6, nombre: "Alberto", edad: 19 },
      ];

      //Apartado1
      let mayorEdad= usuarios.filter((usuarios)=> usuarios.edad >= 18);
      console.log("\tMAYORES DE EDAD");
      mayorEdad.forEach(element => {
        console.log(element); 
      });


      //Apartado2
      let promedioEdad= (mayorEdad.reduce((suma,mayorEdad)=> suma+=mayorEdad.edad,0)/mayorEdad.length).toFixed();
      console.log("\tPROMEDIO DE EDAD");
      console.log(promedioEdad);


      //Apartado3
      let joven= mayorEdad.reduce((joven,mayorEdad)=> joven < mayorEdad ? joven : mayorEdad);
      console.log("\tUSUARIO MAS JOVEN");
      console.log(joven);


      //Apartado4
      let letraA= usuarios.filter((usuarios)=> usuarios.nombre.startsWith('A'));
      console.log("\tNOMBRES QUE EMPIEZAN CON A");
      letraA.forEach(element => {
        console.log(element); 
      });
    </script>
  </body>
</html>
