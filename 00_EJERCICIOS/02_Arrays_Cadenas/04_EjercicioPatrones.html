<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrones</title>
  </head>
  <body>
    <script>
      //Declaración de constantes y variables
      const PATRONES = ["00", "101", "ABC", "H0"];
      let apariciones=0;
      let miTexto="";
      //....fin variables

      //Funciones
      function pedirCadena(cadena) {
        while (cadena === "") {
          cadena = prompt("Introduce una cadena válida: ").toUpperCase();
        }
        return cadena;
      }

      function numeroPatrones(cadena) {
        let temp;

        //Iteramos los patrones a buscar con el primer for
        for (let i = 0; i < PATRONES.length; i++) {
          
          apariciones=0; //Reseteamos el contador a 0
          console.log(`-------- Patron ${PATRONES[i]} --------`);

            //Recorremos la cadena con el segundo for
            for (let j = 0; j < cadena.length; j++) {   

              temp=cadena.slice(j);
              // console.log(`${j} - ${temp}`);
              if(temp.startsWith(PATRONES[i]))apariciones++; //comprobamos si coincide el patrón con el principo de la cadena
            }
          console.log(`Apariciones ${apariciones} `); 
          alert(`La cadena "${cadena}" contiene el patron '${PATRONES[i]}' ${apariciones} veces.`);           
          } 
        }
      //.....fin funciones
      
      //Llamada a funciones
      miTexto = pedirCadena(prompt("Introduce una cadena: ").toUpperCase());
      numeroPatrones(miTexto);

    </script>
  </body>
</html>

	Realiza una aplicación web que solicite una cadena de texto. 
  El programa debe decir cuántas veces ocurre cada uno de estos patrones sin distinguir mayúsculas y minúsculas: “00” “101”, “ABC”, “H0”.
  Un carácter puede formar parte de más de un patrón encontrado. Por ejemplo:
  En la cadena “000” el patrón “00” aparece dos veces (una empieza en la posición 0 y otra empieza en la posición 1).
