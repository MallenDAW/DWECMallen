Se trata de un rombo de asteriscos centrado en la pantalla.

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio</title>
  </head>
  <body>
    <div id="contenedor"></div>

    <script>
      let numeroFilas = parseInt(prompt("Cuantas filas?")); //Ponemos el limite

      //Piramide de pie
      for (let i = 1; i < numeroFilas + 1; i++) {
        for (let j = 0; j < numeroFilas - i; j++) {
          document.getElementById("contenedor").innerHTML += "&nbsp&nbsp";
        }

        llenar(i * 2 - 1);
        document.getElementById("contenedor").innerHTML += "<br>";
      }

      //Piramide tumbada
      for (let i = numeroFilas - 1; i > 0; i--) {
        for (let j = numeroFilas - i; j > 0; j--) {
          document.getElementById("contenedor").innerHTML += "&nbsp&nbsp";
        }
        llenar(i * 2 - 1);
        document.getElementById("contenedor").innerHTML += "<br>";
      }

      //Funcion para imprimir asteriscos '*'
      function llenar(cantidad) {
        for (let i = 0; i < cantidad; i++) {
          document.getElementById("contenedor").innerHTML += "*";
        }
      }
    </script>
  </body>
</html>
