<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bisiesto</title>
  </head>
  <body>
    <!-- 
    Un año es bisiesto si cumple los siguientes criterios: 
      • Es divisible entre 4.
      • Si termina en 00, se comprueba si es divisible entre 400 (2000 y 2400 sí son bisiestos. 2100, 2200 y 
        2300 no lo son).

Mas información sobre años bisiestos en:
https://es.wikipedia.org/wiki/A%C3%B1o_bisiesto 
Escribe una función que reciba un año y devuelva 1 si es bisiesto, 0 en caso contrario. La función no debe leer nada de la entrada estándar ni mandar ningún dato por la salida estándar. La función debe definirse con este 
estilo:

   -->
    <script>
      console.log(esBisiesto(2036));

      function esBisiesto(anyo) {
          
        anyo = parseInt(anyo);
          if (anyo.toString().endsWith("00")) {
            if (anyo % 400 == 0) {
              return 1;
            }
          }else{
            if (anyo % 4 == 0) {
              return 1;
            }
          }   
        return 0;
      }
    </script>
  </body>
</html>
