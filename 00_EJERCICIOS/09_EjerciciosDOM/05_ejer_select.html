<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="" method="post">
    <select id="aprobar">
      <option value="10" selected>Saco 10 en DWEC</option>
      <option value="9">Saco 9 en DWEC</option>
      <option value="8">Saco 8 en DWEC</option>
      <option value="crear">Nuevo...</option>
    </select>
  </form>
  <script>

    window.addEventListener("load",inicio);

function inicio(){


  let select = document.getElementById("aprobar");

  select.addEventListener("change",function(){

    if(select.value==="crear"){
      let nuevo=prompt("Inserta el elemento nuevo");
      let opcion=document.createElement("option");
      opcion.textContent=nuevo;
      select.insertBefore(opcion,select.lastElementChild); //(elemento a insertar,posicion a insertar)
    }
  })
}
  </script>
</html>
