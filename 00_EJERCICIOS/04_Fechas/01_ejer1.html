<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Dias, minutos, segundos que han pasado entre hoy y el 7 Mayo 1950
         en un array 
         [a単o,mes,dia]
         [hora,min,seg]-->
    <script>
      let fecha = new Date();
      let mayo = new Date("1990-05-07");
      

      //console.log((fecha.getTime()-mayo.getTime()) / 1000 / 60 / 60 / 24);

      let milisegundos = fecha.getTime()-mayo.getTime(); //cogemos los milisegiundos que hay entre las 2 fechas

      /*
        1ms  1000s
        1min 60s
        1hor 60min
        1dia 24h
        1mes 30dias
        1a単o 365dias 
      */

      let anios=(milisegundos / (365 * 24 * 60 * 60 * 1000)); //a単os
      let meses=((anios % 1)*12); //12 para los meses
      let dias= ((meses % 1)*30); //30 para los dias
      let horas= ((dias % 1)*24); //24 para las horas
      let minutos= ((horas % 1)*60); //60 para los minutos
      let segundos= ((minutos % 1)*60); //60 para los segundos
    
      let fechas = [
        ['A単os:'+Math.floor(anios), 'Meses:'+Math.floor(meses), 'Dias:'+Math.floor(dias)],
        ['Horas:'+Math.floor(horas), 'Minutos:'+Math.floor(minutos), 'Segundos:'+Math.floor(segundos)],
      ];
      
      console.log(fechas);
    </script>
  </body>
</html>
