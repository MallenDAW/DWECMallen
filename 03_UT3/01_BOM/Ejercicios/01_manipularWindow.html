<body>
  <p id="ventana"></p>
  <script>

   window.name="mi ventana";

    function crearVentana(){

    }

      miVentana=window.open("","",width=500,height=500);//ventana vacia / sin  nombre/ ancho / alto
      miVentana.document.write("<h1>Mi ventana</h1>")
    }

    function cerrarVentana(){
      miVentana.close();
    }

    function redimensionarVentana(){
      enfocar();
      miVentana.resizeBy(10,10);
    }

    function tamanoVentana(){
      enfocar();
      miVentana.resizeTo(10,10);
    }

    function enfocar(){
      miVentana.focus();
    }

    function imprimir(){
      enfocar();
      miVentana.print();
    }

    function moverVentana(){
      enfocar();

    }

    }

  </script>
