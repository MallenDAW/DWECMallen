<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemones</title>
  <style>
     html{
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: rgb(232, 232, 232);
      font-weight: bold;
    }
    body{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
          
    }
    div{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-direction: column;
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px;      
      border-radius: 20px;
      background:rgb(66, 65, 65) ;
      box-shadow: 5px 5px 5px #888888;
    }
    img{
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script>



async function fecthDatos() {
  
  try {

    let numeroPokemon=parseInt(prompt('Cuantos pokemones quieres ver ?'));

    
    for (let i = 1; i <= numeroPokemon; i++) {


    let id= Math.floor(Math.random() * 898) + 1;

    
    //Esperamos a tener la respuesta y le pasamos el numero aleatorio generado
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);

    //Convertimos los datos de la promesa en un json
    const datos = await response.json();


      //Creamos un div para cada usuario
      let contenedor = document.createElement('div');

      //cremos un elemento img y un elemento nombre 
      let imagen=document.createElement('img');
      let nombre=document.createElement('p');

      //almacenar la imagen y el nombre del usuario
      imagen.src=datos.sprites.front_default;
      nombre.textContent=datos.name;

      //metemos la imagen y el nombre en el div
      contenedor.appendChild(imagen);
      contenedor.appendChild(nombre);
     
      //metemos el div en el body
      document.body.appendChild(contenedor);
    }
  } catch (error) {
    console.error('Error ----- ' + error);
  }
}

//Llamada a la funcion
fecthDatos();


  </script>
</body>
</html>
