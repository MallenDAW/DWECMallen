<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Formulario</h1>
  <form action="procesar.php" method="post" id="miFormulario">
    <table>
      <tr>
        <td>Nombre*:</td>
        <td>
          <input type="text" name="nombre" id="nombre" />
        </td>
      </tr>
      <tr>
        <td>Edad*:</td>
        <td>
          <input type="number" name="edad" id="edad" />
        </td>
      </tr>
      <tr>
        <td>Telefono*:</td>
        <td>
          <input type="text" name="telefono" id="telefono" />
        </td>
      </tr>
    </table>
    <p id="mensajeError" class="msg"></p>
    <p>
      <input type="submit" value="Enviar" id="enviar" />
      <input type="reset" value="Borrar" id="borrar" />
    </p>
  </form>
  <script>
    window.addEventListener('load', iniciar, false);

    function iniciar() {
      document.getElementById('enviar').addEventListener('click', validar);
    }//iniciar


    function validar(event) {

      if (validarNombre() && validarTelefono() && confirm('Estas seguro para enviar el formulario')) {
        return true;
      } else {
        event.preventDefault();
        return false;
      }
    }//validar

    function validarNombre() {
      let elemento = document.getElementById('nombre');

      if (elemento.value == "") {
        alert("No se admiten campos vacios");
        return false;
      }
      return true;
    }//validarNombre

    function validarTelefono() {

      let elemento = document.getElementById('telefono');

      if (isNaN(elemento.value)) {
        alert('Solo se admiten numeros en el campo telefono');
        return false;
      }
      return true;

    }//validarTelefono


  </script>
</body>

</html>
