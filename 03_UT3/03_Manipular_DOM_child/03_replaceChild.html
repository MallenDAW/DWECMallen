<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="miDiv">
    <p id="parrafoAntiguo">hola aaaaaaaa</p>
  </div>
  <button onclick="reemplazarParrafo()">Reemplaza</button>
  <script>

function reemplazarParrafo(){
var miDiv=document.getElementById('miDiv');
var nuevoParrafo=document.createElement('p');
nuevoParrafo.textContent='AAAAAAAAAAAAAAAAAAAAAAAAAAAAA';

var parrafoAntiguo=document.getElementById('parrafoAntiguo');
miDiv.replaceChild(nuevoParrafo,parrafoAntiguo);
}
  </script>
</body>
</html>
