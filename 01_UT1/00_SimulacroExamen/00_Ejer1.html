  <body>
    <div id="contenedor"></div><br>
    <div id="contenedor2"></div>

    <script>
      let numeroFilas = parseInt(prompt("Cuantas filas?"));
      //let limite = numeroFilas + numeroFilas / 2;
      //console.log(limite);

      //Piramide de pie
      for (let i = 0; i < numeroFilas; i++) {
        for (let j = 0; j < numeroFilas - i; j++) {
          document.getElementById("contenedor").innerHTML += "&nbsp";
        }
        llenar(i);
        document.getElementById("contenedor").innerHTML += "*<br>";
      }

      //Piramide tumbada
      for (let i = numeroFilas-1; i > 0; i--) {
        for (let j = numeroFilas/2; j < 0; j++) {
          document.getElementById("contenedor").innerHTML += "&nbsp";
        }
        llenar(i);
        document.getElementById("contenedor").innerHTML += "<br>";
      }

      function llenar(cantidad) {
        for (let i = 0; i < cantidad; i++) {
          document.getElementById("contenedor").innerHTML += "*";
        }
      }
    </script>
