<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucle FOR</title>
</head>
<body>
  <script>
    let pelis = ["1 - Spider Man","2 - Superman","3 - Dragon Ball Super","4 - La era del hielo","5 - 18videos"];


    for(let i=0, j=3;i<3,j>0;i++,j--){
      console.log(i);
      console.log(j);
    }


    //FOR IN estamos recuperando el indice
    foreach(pelis in peli);{
      console.log(peli);
    }



    //FOR OF estamos recuperando el valor
    for(pelis of peli){
      console.log(peli);
    }

  </script>
</body>
</html>
