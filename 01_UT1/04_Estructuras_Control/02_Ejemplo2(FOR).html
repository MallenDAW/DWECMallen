<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucle FOR</title>
</head>
<body>
  <script>
    let pelis = ["1 - Spider Man",3,,{nombre:"Pepe"},"3 - Dragon Ball Super","4 - La era del hielo","5 - 18videos"];


    //FOR cl√°sico
    // console.log("FOR");
    // for(let i=0, j=3;i<3,j>0;i++,j--){
    //   console.log(i);
    //   console.log(j);
    // }


    //FOR IN estamos recuperando el indice (para recorrer OBJETOS)
    console.log("FOR IN");
    for (const key in pelis) {
      console.log(key);
      // console.log(pelis[key]);
    }


    //FOR OF estamos recuperando el valor (para recorrer MAP y SET)
    console.log("FOR OF");
    for (const valor of pelis) {
      console.log(valor);
    }


    //FOR EACH
    console.log("FOR EACH");
    pelis.forEach(element => {
      console.log(element);
    });



  

  </script>
</body>
</html>
