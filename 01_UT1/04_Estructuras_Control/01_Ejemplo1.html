<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      //En el switch podemos incluir expresiones, y en los case comprobar si se cumplen
      let edad = 17;
      switch (true) {
        case edad < 18:
          console.log("Eres menor de edad");
          break;
        case edad > 18:
          console.log("Eres mayor de edad");
          break;
      }
      
    </script>
  </body>
</html>
