<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="Hora"></div>
  <script>
    let miFecha = new Date();
    let texto = document.getElementById('Hora');
    texto.innerHTML=miFecha;

    texto.innerHTML= miFecha.getHours()+":"+miFecha.getMinutes()+":"+miFecha.getSeconds();
    //write.document(texto);
  </script>
</body>
</html>
