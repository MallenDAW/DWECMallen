<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*3.- Modifica el programa para agregar, al final de la lista, el contacto que el usuario introducirá durante la ejecución del programa. (prompt).
            Al final, muestra el primer y último contacto de la lista.
    */

      //Definimos el array con la lista de contactos (estos serán objetos)
      let contactos = [
        {
          nombre: "Maxwell",
          telefono: "(0191) 719 6495",
          correo: "correofalso@nonummyac.co.uk",
        },
        {
          nombre: "Raja",
          telefono: "0866 398 2895",
          correo: "correofalso@sed.com",
        },
        {
          nombre: "Helen",
          telefono: "0800 1111",
          correo: "correofalso@sed.com",
        },
      ];

      //Introducimos un contacto nuevo utilizando push() y prompt() para que introduzca los datos el usuario
      contactos.push({
        nombre: prompt("Nombre:"),
        telefono: prompt("Teléfono:"),
        correo: prompt("Correo:"),
      });

      //Creamos una función para imprimir, pasandole el array y la posición que queremos que muestre
      function mostrarContacto(array, posicion) {
        console.log(`${array[posicion].nombre} / ${array[posicion].telefono} / ${array[posicion].correo}`);
      }

      //Mostramos el primer contacto
      mostrarContacto(contactos, 0);
      //Mostramos el último contacto
      mostrarContacto(contactos, contactos.length - 1);
      
    </script>
  </body>
</html>
