<body>
  <script>

    //---------FUNCION RECURSIVA


    //Funciones que se llaman a si mismas. Tendriamos que indicar una condici√≥n de parada  
    function factorial(numero) {
      if(numero<=1) return 1;
      else return numero*factorial(numero-1);
    }

    console.log(factorial(5));

    

  </script>
