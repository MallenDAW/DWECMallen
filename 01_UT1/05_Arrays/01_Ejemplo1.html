<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>
<body>
  <p id="dia">Dia</p>
  <script>
    
    //Se pueden declarar con let o con const(usar const)
    //let meses=["E","F","M","A"];
    const DIAS=["Lunes","Martes","Miercoles","Jueves","Viernes"];

    DIAS[1]=Date();

    console.log(DIAS);
    document.getElementById("dia").innerHTML=DIAS;

  </script>
</body>
</html>
