<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=[1,45,67,"rrrrrr",345,null,"234",undefined];

    console.log("pop(): "+a.pop()); //quita el ultimo elemento
    console.log("shift(): "+a.shift()); //quita el primer elemento
    console.log("delete(): "+delete a[1]); //quita el elemento indicado y deja undefined (no recomendable)
    console.log("push(): "+a.push("Pepe")); //añade elemento al final
    console.log("unshift(): "+a.unshift("Maria")); //añade elemento al principio
    console.log("slice(): "+a.slice(1,3)); //muestra las posiciones desde 1 hasta 3 (el 3 no lo incluye)
    console.log("splice(): "+a.splice(2,3,"Pacoooooooo","francisco")); //desde la posicion 2, se borran 3 elementos y se insertan "Paco" y "Francisco"

    let b=["b","c","d"];
    console.log(a.concat(b)); //Concatena un array con mas elementos (puede ser un array)

    console.log(a.copyWithin(1,3));
    console.log(a.fill(6,2,5)); //rellena con 6 desde la posicion 2 hasta la 5
    console.log(a.join("-")); //da una cadena separando el array con el elemento dado
   
   

  </script>
</body>
</html>
