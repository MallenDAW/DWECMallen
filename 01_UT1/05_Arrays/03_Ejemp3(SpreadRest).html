<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread y Rest</title>
</head>
<body>
  <script>
    //si ponemos los 3 puntos '...' estamos recogiendo todos los elementos que pasen
    //sin necesidad de poner cada elemento individualmente
    const debug =(param) => console.log(...param); 
    const matriz=[1,2,3,4,5];

    debug(matriz);


    
  </script>
</body>
</html>
