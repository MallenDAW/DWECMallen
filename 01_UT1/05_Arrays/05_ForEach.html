<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For each</title>
</head>
<body>
  <script>
    //funcion que recive 2 parametros, el elemento y el índice
    let miarray=[12,13,112,114,97];

    miarray.forEach(function(contenido,posicion) {
      console.log(`Posición ${posicion}: ${contenido}`);
    });
    
  </script>
</body>
</html>
