  <body>
    <script>
      let res = (base, exponente) => {
      
      let res1 = base;
          for (i = 1; i < exponente; i++) {
            res1 *= base;
          }
      return (exponente==0) ?  1 : ((exponente<0)?  1/base : res1 );
        }

        
      alert("Resultado: "+res(prompt("Indica la base:"), prompt("Indica el exponente:")));
    </script>
