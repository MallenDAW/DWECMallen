<!DOCTYPE html>

<body>
  <script>
    
    /*-------- EJEMPLO TABLA ---------*/

    function tablaMultiplicar(tabla,fin=10){
      for(let i =0;i<=fin;i++){
        console.log(tabla,"x",i,"=",tabla*i);  //si se usan , dejan un espacio
      }
    }

    tablaMultiplicar(3,6); //Hace la tabla del 3 hasta el 6
    tablaMultiplicar(3); //Hace la tabla del 3 hasta el 10
    

    // ----- ARGUMENTS[]
    function sumaNumeros(){
      let suma=0;
      for(let i=0;i<=(arguments.length-1);i++){
        suma+=arguments[i];
      }
      return suma;
    }

    console.log(sumaNumeros(2,20));

  </script>
</body>
