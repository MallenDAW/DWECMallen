<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ------------ función por expresión (la funcion se guarda en una variable)
      let saludo = function hola() {
        console.log("Hola");
      };
      saludo();

      // ------------ funcion anónima (igual que la de expresión pero no contiene un nombre)
      let producto = function (a, b) {
        return a + b;
      };

      let suma = producto(5, 5);
      console.log(suma);

      // ------------ funcion flecha
      function diHola2(name) {
        return "cosassss";
      }

      var diHola = (name) => `¡Hola ${name}!`;

      var diAdios = (name) => {
        return `¡Adiós ${name}!`;
      };

      console.log(diHola("Pepe"));
      console.log(diAdios("Pepe"));
    </script>
  </body>
</html>
